<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="display">
          <h1 class="title">QUAL É O NÚMERO?</h1>
          <hr class="line">
          <div class="tip">
            <p id="smaller" class="hide">É Menor</p>
            <p id="bigger" class="hide">É Maior</p>
            <p id="win" class="hide">VOCÊ ACERTOU!!!</p>
            <p id="error" class="hide">ERRO</p>
          </div>
          <div class="section-display">
            <div id="vertical-center">
              <div id="clock-container">
                <div id="display-1" class="display-container display-size-12 display-no-0 hide">
                  <div class="segment-x segment-a"><span class="segment-border"></span></div>
                  <div class="segment-y segment-b"><span class="segment-border"></span></div>
                  <div class="segment-y segment-c"><span class="segment-border"></span></div>
                  <div class="segment-x segment-d"><span class="segment-border"></span></div>
                  <div class="segment-y segment-e"><span class="segment-border"></span></div>
                  <div class="segment-y segment-f"><span class="segment-border"></span></div>
                  <div class="segment-x segment-g"><span class="segment-border"></span></div>
                </div>
                <div id="display-2" class="display-container display-size-12 display-no-0 hide">
                  <div class="segment-x segment-a"><span class="segment-border"></span></div>
                  <div class="segment-y segment-b"><span class="segment-border"></span></div>
                  <div class="segment-y segment-c"><span class="segment-border"></span></div>
                  <div class="segment-x segment-d"><span class="segment-border"></span></div>
                  <div class="segment-y segment-e"><span class="segment-border"></span></div>
                  <div class="segment-y segment-f"><span class="segment-border"></span></div>
                  <div class="segment-x segment-g"><span class="segment-border"></span></div>
                </div>
                <div id="display-3" class="display-container display-size-12 display-no-0">
                  <div class="segment-x segment-a"><span class="segment-border"></span></div>
                  <div class="segment-y segment-b"><span class="segment-border"></span></div>
                  <div class="segment-y segment-c"><span class="segment-border"></span></div>
                  <div class="segment-x segment-d"><span class="segment-border"></span></div>
                  <div class="segment-y segment-e"><span class="segment-border"></span></div>
                  <div class="segment-y segment-f"><span class="segment-border"></span></div>
                  <div class="segment-x segment-g"><span class="segment-border"></span></div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <form onSubmit="return false" class="form">
              <button id="new-game" class="new-game-active" onclick="setCurrentNumber()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16.2364 7.7625C15.1482 6.675 13.6548 6 11.9962 6C8.67917 6 6 8.685 6 12C6 15.315 8.67917 18 11.9962 18C14.7955 18 17.1295 16.0875 17.7974 13.5H16.2364C15.621 15.2475 13.955 16.5 11.9962 16.5C9.51219 16.5 7.49343 14.4825 7.49343 12C7.49343 9.5175 9.51219 7.5 11.9962 7.5C13.242 7.5 14.3527 8.0175 15.1632 8.835L12.7467 11.25H18V6L16.2364 7.7625Z" fill="white"/>
                  </svg>
                  
                NOVO JOGO
              </button>
              <div>
                <input
                  id="number"
                  type="number"
                  name="number"
                  placeholder="Digite o palpite"
                  min="1"
                  max="300"
                  maxlength="3"
                  class="input"
                ></input>
                <button class="btn-send" type="button" onclick="handleClickSend()">ENVIAR</button>
              </div>
              <span id="span" class="span-new-game">Comece um novo jogo primceiro.</span>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
